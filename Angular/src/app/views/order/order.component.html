<app-navbar></app-navbar>
<div class="card">
  <div class="card-header">
    Orders
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
        <th scope="col">Order</th>
      </tr>
      </thead>
      <tbody>
      <div *ngFor="let customer of orders;">
        <tr *ngFor="let order of customer.orders;">
          <th scope="row">{{order.orderId}}</th>
          <td>
            {{ order.requiredDateEnd }}
          </td>
          <td>{{ customer.person.firstname }}</td>
          <td><span *ngFor="let item of order.orderedItems;">{{item}}</span></td>
        </tr>
      </div>
      </tbody>
    </table>
  </div>
</div>
<button (click)="logout()" class="btn btn-danger m-3 " style="float: right" type="button">Logout</button>
