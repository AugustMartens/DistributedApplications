<div class="card">
  <div class="card-header">
    Customers
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ post.person.firstname }}
        </td>
        <td>{{ post.person.lastname }}</td>
        <td>{{ post.person.email }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
